name: CI - Vanilla

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # TODO: enable on windows too (currently failing to install haxelibs?!)
        # os: [ubuntu-latest, macos-13, windows-latest]
        os: [ubuntu-latest, macos-13]
        haxe: [latest, "2025-02-03_development_e30a2fd"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - uses: krdlab/setup-haxe@master
      with:
        haxe-version: ${{ matrix.haxe }}

    - name: Cache haxelib
      id: cache-haxelib
      uses: actions/cache@v3
      with:
        path: .haxelib
        key: ${{ hashFiles('./install.hxml') }}

    - name: Install npm dependencies
      run: |
        npm ci --ignore-scripts

    - name: Install haxelib dependencies
      if: steps.cache-haxelib.outputs.cache-hit != 'true'
      run: |
        haxelib newrepo
        haxelib state load install.hxml

    - name: Check dependencies
      run: |
        haxe -version
        haxelib list

    - name: Build VsHaxe
      run: haxe build.hxml
